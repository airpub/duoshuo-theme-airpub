<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share</title>
  <link rel="stylesheet" href="example.css">
  <link rel="stylesheet" href="../dist/embed.min.css">
</head>
<body>
  <div class="wrapper">

    <h3 class="content-title">16x16 Icon:</h3>

    <!-- inline share -->
    <div class="ds-share flat" data-thread-key="" data-title="" data-image="" data-excerpt="" data-url="">
      <div class="ds-share-inline">
        <div class="ds-share-icons-16">
          <ul>
            <li data-toggle="ds-share-icons-more"><a class="ds-more" href="javascript:void(0);">分享到：</a></li>
            <li><a class="ds-weibo" href="javascript:void(0);" data-service="weibo">微博</a></li>
            <li><a class="ds-qzone" href="javascript:void(0);" data-service="qzone">QQ空间</a></li>
            <li><a class="ds-qqt" href="javascript:void(0);" data-service="qqt">腾讯微博</a></li>
            <li><a class="ds-wechat" href="javascript:void(0);" data-service="wechat">微信</a></li>
          </ul>
        </div>
        <div class="ds-share-icons-more"></div>
      </div>
    </div>

    <div class="ds-share" data-thread-key="" data-title="" data-image="" data-excerpt="" data-url="">
      <div class="ds-share-inline">
        <div class="ds-share-icons-16">
          <ul>
            <li data-toggle="ds-share-icons-more"><a class="ds-more" href="javascript:void(0);">分享到：</a></li>
            <li><a class="ds-weibo" href="javascript:void(0);" data-service="weibo">微博</a></li>
            <li><a class="ds-qzone" href="javascript:void(0);" data-service="qzone">QQ空间</a></li>
            <li><a class="ds-qqt" href="javascript:void(0);" data-service="qqt">腾讯微博</a></li>
            <li><a class="ds-wechat" href="javascript:void(0);" data-service="wechat">微信</a></li>
          </ul>
        </div>
        <div class="ds-share-icons-more"></div>
      </div>
    </div>

    <h3 class="content-title">32x32 Icon:</h3>

    <div class="ds-share" data-thread-key="" data-title="" data-image="" data-excerpt="" data-url="">
      <div class="ds-share-inline">
        <div class="ds-share-icons-32">
          <ul>
            <li data-toggle="ds-share-icons-more"><a class="ds-more" href="javascript:void(0);"></a></li>
            <li><a class="ds-weibo" href="javascript:void(0);" data-service="weibo"></a></li>
            <li><a class="ds-qzone" href="javascript:void(0);" data-service="qzone"></a></li>
            <li><a class="ds-qqt" href="javascript:void(0);" data-service="qqt"></a></li>
            <li><a class="ds-wechat" href="javascript:void(0);" data-service="wechat"></a></li>
          </ul>
        </div>
        <div class="ds-share-icons-more"></div>
      </div>
    </div>

    <div class="ds-share flat" data-thread-key="" data-title="" data-image="" data-excerpt="" data-url="">
      <div class="ds-share-inline">
        <div class="ds-share-icons-32">
          <ul>
            <li data-toggle="ds-share-icons-more"><a class="ds-more" href="javascript:void(0);"></a></li>
            <li><a class="ds-weibo" href="javascript:void(0);" data-service="weibo"></a></li>
            <li><a class="ds-qzone" href="javascript:void(0);" data-service="qzone"></a></li>
            <li><a class="ds-qqt" href="javascript:void(0);" data-service="qqt"></a></li>
            <li><a class="ds-wechat" href="javascript:void(0);" data-service="wechat"></a></li>
          </ul>
        </div>
        <div class="ds-share-icons-more"></div>
      </div>
    </div>
  
    <!-- aside share: left -->
    <div class="ds-share flat" data-thread-key="" data-title="" data-images="" data-content="" data-url="">
      <div class="ds-share-aside-left">
        <div class="ds-share-aside-inner"></div>
        <div class="ds-share-aside-toggle">分享到</div>
      </div>
    </div>

    <!-- aside share: right -->
    <div class="ds-share flat" data-thread-key="" data-title="" data-images="" data-content="" data-url="">
      <div class="ds-share-aside-right">
        <div class="ds-share-aside-inner"></div>
        <div class="ds-share-aside-toggle">分享到</div>
      </div>
    </div>
  </div>

  <!-- Replace your `config.js` with `config-sample.js` -->
  <script src="./config.js"></script>
  <!-- duoshuo embed js -->
  <script src="http://static.duoshuo.com/embed.js"></script>
</body>
</html>
